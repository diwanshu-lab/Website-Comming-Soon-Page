<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <img src="images/logo.png" class="logo">
        <div class="content">
            <p>Website is Under Maintenance</p>
            <h1>We're <span>Launching</span> Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="hours">48</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">More Details</button>
        </div>
        <img src="images/rocket.png" alt="" class="rocket">
    </div>
    
    <script>
        // अगर localStorage में टाइम सेव नहीं है, तो नया टाइम सेट करो
        if (!localStorage.getItem("countdownEndTime")) {
            var countDownTime = 48 * 60 * 60 * 1000; // 48 घंटे मिलिसेकेंड में
            var endTime = new Date().getTime() + countDownTime;
            localStorage.setItem("countdownEndTime", endTime);
        } else {
            var endTime = localStorage.getItem("countdownEndTime");
        }

        var x = setInterval(function(){
            var now = new Date().getTime();
            var distance = endTime - now;

            var hours = Math.floor(distance / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // जब टाइमर 0 हो जाए
            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".launch-time").innerHTML = "<h2>We Have Launched!</h2>";
                localStorage.removeItem("countdownEndTime"); // टाइमर खत्म होने पर localStorage साफ करो
            }

        }, 1000);
    </script>

</body>
</html>
